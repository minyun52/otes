<script>

//확인창
function btnConfirmGo(msg, url) {
    if(confirm(msg + "하시겠습니까?")) {
    location.href = url;
    }
}
//라벨링
function setLabel() {
    var progresses = {"운영자" : "blue", "최고관리자" : "red", "회원" : "sky", "미수료" : "red", "수료" : "blue", "미판정" : "sky"};
    $(".label").each(function() {
        var v = $(this).html();
        $(this).attr("class", "label " + progresses[v]);
    });
}

</script>
