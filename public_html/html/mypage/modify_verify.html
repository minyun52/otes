<div id="contet_area">
    <h3 class="hide">컨텐츠 내용</h3>
    <div class="path">
        <ol class="path_list">
            <li>마이페이지</li>
            <li>회원정보수정</li>
        </ol>
    </div>
    <h4 class="content_title">회원정보수정</h4>
    <div class="content_body">
        <style type="text/css">
            .tab_title {width:calc( 50% - 2px ) !important;}
            .tab_tt li.on a {width:100% !important;}
        </style>
        <div class="tab_wrap2">
            <ul class="tab_tt">
                <li class="tab_title" id="modify_info"><a href="../mypage/modify.jsp">개인정보수정</a></li>
                <li class="tab_title" id="modify_passwd"><a href="../mypage/modify_passwd.jsp">비밀번호변경</a></li>
            </ul>
        </div>
        <div class="tb_top">
        </div>
        <form name="form1" method="post" target="sysfrm" onsubmit="return goSubmit(this);">
            <div class="tb_box type_write">
                <div class="passwd_box top">
                    <div class="box_sub">
                        <p class="box_icon"><img src="../common/images/default/icon_step04.jpg"></p>
                        <h3 class="box_stitle">비밀번호를 입력해주세요.</h3>
                        회원님의 개인정보보호를 위해 회원정보를 조회/수정하기 전 비밀번호를 다시 확인받고 있습니다.
                        <h4 class="box_login">
                            <input type="password" name="passwd" id="passwd" class="w200" />
                            <input type="submit" class="button blue" value="확인" />
                        </h4>
                    </div>
                </div>
            </div>
            <div class="board btn">
            </div>
        </form>
        {{form_script}}
    </div>
</div>
<script>
    function goSubmit(f) {
        if(!validate(f)) return false;
        return true;
    }
    $("#modify_info").addClass("on");
</script>
