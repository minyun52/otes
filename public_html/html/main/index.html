		<h2 class="hide">메인 배너</h2>

					<div class="slide" style="background-image:url('/common/images/banner1.png');">

					</div>

				<div class="slides_container">
					<div class="slide" style="background-image:url('/common/images/banner2.png');">

				</div>
				<div class="slides_container">
