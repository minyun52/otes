	<div id="wrap_classroom">
		<div id="container">
			<div class="main_wrap_classroom">
				<div class="sub_top_classroom" >
					<div class="classroom_out">
						<a href="/mypage/index.jsp">나가기</a>
					</div>
					<div class="top_title">
						<em id="class-title" class="em2" style="opacity:0;" title="[{{cuinfo.year}}/{{cuinfo.step}}] {{cuinfo.course_nm}}">{{cuinfo.course_nm}}</em>
					</div>
					<script>
					$(document).ready(function() {
						var iem = 1.0; fmin = 0.75;
						var cel = document.getElementById("class-title");
						while(isOverflown(cel) && iem > fmin) {
							iem = iem - 0.05;
							$("#class-title").css("font-size", iem + "em");
						}
						$("#class-title").css("opacity", "100");
					});
					function isOverflown(el) {
						return el.scrollHeight > el.clientHeight || el.scrollWidth > el.clientWidth;
					}
					</script>
					<ul class="top_state">
						<li>학습기간</li>
						<li class="li1">{{cuinfo.start_date_conv}} - {{cuinfo.end_date_conv}}</li>
						<li class="li2">나의 진도율</li>	
						<li class="li3"><b>{{cuinfo.progress_ratio}}</b>%</li>
					</ul>
					
				</div>
				<div class="content_area">
